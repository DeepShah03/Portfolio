    <section class="contact" id="hire_me">
        <h2 class="heading">Hire Me</h2>
        <div class="ring">
            <i style="--clr: #00fffb;"></i>
        <form action="https://api.web3forms.com/submit" method="POST">
            <div class="input-group">
                <div class="input-box">
                    <input type="hidden" name="access_key" value="8fad90a5-5e2b-4f97-ab68-95e876ad9b79">
                    <input type="text" name="Company Name" placeholder="Company Name" required>
                    <input type="email" name="E-mail" placeholder="Email" required>
                    <input type="number" name="Phone Number" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <input type="text" name="Job Title" placeholder="Job Title" required>
                    <input type="date" name="Schedule Call" placeholder="Schedule Call Date" required>
                    <input type="text" name="Company Address" placeholder="Location" required>
                </div>
            </div>

            <div class="input-group-2">
                <textarea name="Roles and Responsibilities" cols="30" rows="8" placeholder="Roles and Responsibilities"
                    required></textarea>
                <textarea name="Other Instructions" cols="30" rows="7" placeholder="Other Instructions"
                    required></textarea>
                <input type="submit" value="Send Message" class="btn">
                <input type="reset" value="Reset Fields" class="btn">
            </div>
        </form>
        </div>
